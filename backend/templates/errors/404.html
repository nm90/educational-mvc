<!--
    404 Error Template - Resource not found

    MVC Role: VIEW
    - Displays a friendly error message when a resource isn't found
    - Receives optional 'message' from Controller for context
    - Contains NO logic - only presentation

    Data from Controller:
    - message: Optional string explaining what wasn't found

    Learning Purpose:
    - Shows how Controllers handle error cases
    - Demonstrates graceful error handling in MVC
    - Lesson 5 covers error handling patterns
-->
{% extends "base.html" %}

{% block content %}
    <h1>404 - Not Found</h1>

    <!-- Error Message -->
    <!--
        The Controller may pass a specific message (e.g., "User not found")
        If not provided, show a generic message
    -->
    <p>{{ message or 'The page or resource you requested could not be found.' }}</p>

    <!-- Navigation Options -->
    <div class="mt-20">
        <a href="{{ url_for('users.index') }}" class="btn btn-primary">Go to Users</a>
        <a href="/" class="btn btn-secondary">Go to Home</a>
    </div>
{% endblock %}
