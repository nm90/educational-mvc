<!--
    Base Template - Shared layout for all pages

    MVC Role: VIEW (Template)
    - This is a base template that other templates extend
    - Provides consistent layout, navigation, and styling
    - Child templates fill in the "block content" section

    Learning Purpose:
    - Demonstrates template inheritance in Jinja2
    - Shows how Views share common structure
    - Lesson 2 covers how Views display data from Controllers

    Note: Views just DISPLAY data - they contain NO business logic.
    All data comes from Controllers, all validation happens in Models.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational MVC App</title>

    <!-- Minimal inline CSS for readability -->
    <style>
        /* Basic reset and typography */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Navigation styling */
        nav {
            background-color: #2c3e50;
            padding: 15px 20px;
            margin: -20px -20px 20px -20px;
            border-radius: 0 0 5px 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Content area */
        main {
            background: white;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Headings */
        h1 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        h2 {
            color: #34495e;
        }

        /* Links */
        a {
            color: #3498db;
        }

        a:hover {
            color: #2980b9;
        }

        /* Flash messages */
        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Forms */
        form {
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            color: white;
        }

        /* Action links in tables */
        .actions a {
            margin-right: 10px;
        }

        /* Utility classes */
        .text-muted {
            color: #7f8c8d;
        }

        .mt-20 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation - Links to main sections of the app -->
    <nav>
        <a href="/">Home</a>
        <a href="{{ url_for('users.index') }}">Users</a>
        <a href="#">Tasks</a> <!-- Tasks controller not yet implemented -->
    </nav>

    <main>
        <!-- Flash Messages - Display feedback from Controller actions -->
        <!--
            Flash messages are set by Controllers (e.g., flash('User created!', 'success'))
            The View just displays them - it doesn't know why they exist
        -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Page Content - Child templates inject their content here -->
        <!--
            This is where the specific page content goes.
            Each page template (index, show, edit, etc.) extends this base
            and fills in this block with its own content.
        -->
        {% block content %}{% endblock %}
    </main>
</body>
</html>
